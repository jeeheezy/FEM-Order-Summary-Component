<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img class="dancer_image" src="./images/illustration-hero.svg" alt="dancer listening to music"/>
    <h1 class="header">Order Summary</h1>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="plan_container">
      <img src="./images/icon-music.svg" alt="music icon" />
      <div class="plan_price">
        <p>
          <span class="plan">Annual Plan</span><br />
          $59.99/year
        </p>
      </div>
      <a class="change_link" href="#">Change</a>
    </div>
    <a class="payment_button" href="#">Proceed to Payment</a>
    <a class="cancel_link">Cancel Order</a>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jeeho-lee-719852182/">Jeeho Lee</a>.
  </div>
</body>
</html>
